
<!DOCTYPE html>
<html lang=eng>
  <head>
    <title>Miguel's Place Survey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Miguel's Place</h1>
    <p id="description" class="description">We're glad to know your review about our place!</p>
    <main>
      <form id="survey-form" action="" method="post">
      <fieldset>
        <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Type your name" required></label>
        <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Type your e-mail address" required></label>
        <label id="number-label" for="number">Occupants: <input id="number" type="number" min=1 max=5 placeholder="Number of occupants"></label>
      </fieldset>
      <fieldset >
        <p>Let us know where you booked from: </p>
            <label  for="booking"><input  id="booking" type="radio" name="booked-from" value="booking" checked>Booking.com</label>
            <label for="airbnb"><input id="airbnb" type="radio" name="booked-from" value="airbnb">Airbnb</label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Please rate your stay in our place: <select id="dropdown">
            <option value=1>bad</option>
            <option value=2>not so bad</option>
            <option value=3 selected>good</option>
            <option value=4>outstanding</option>
            <option value=5>excellent</option>
          </select></label>
          <p>Which of the following areas could be improved? </p>
          <label id="op1"><input id="op1" value=1 type="checkbox">Kitchen</label>
          <label id="op2"><input id="op2" value=2 type="checkbox">Bedrooms</label>
          <label id="op3"><input id="op3" value=3 type="checkbox">Living room</label>
          <label id="op4"><input id="op4" value=4 type="checkbox">Bathrooms</label>
          <label id="op5"><input id="op5" value=5 type="checkbox">Balcony</label>
          <label>Drop additional comments below: <textarea placeholder="Your place was so nice..." rows=3 cols=30></textarea></label>      
          <label><input id="submit" type="submit"/></label>
      </fieldset>

      </form>
    </main>
  </body>
</html>
